<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cute Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-image: url('https://i.pinimg.com/originals/83/1b/ae/831baebacb6f8a379228a798e24d9b27.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 40px;
      margin: 100px auto;
      width: 85%;
      max-width: 600px;
      border-radius: 25px;
      box-shadow: 0 0 15px #b97ddb;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #8a2be2;
      font-size: 2.8em;
    }

    p {
      font-size: 1.3em;
      color: #4b0082;
      margin-bottom: 20px;
    }

    .cute-icons {
      font-size: 2em;
      margin-bottom: 25px;
    }

    .contact-btn {
      background-color: #d8b0f2;
      color: #4b0082;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #c487e8;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-btn:hover {
      background-color: #b97ddb;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/20/audio_93a83a6b2a.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Welcome to My Purple World 🐰</h1>
    <div class="cute-icons">🍰 💖 🧁 🌸 🎀</div>
    <p>Here I share cuteness and learn web development 💻💜</p>
    <button class="contact-btn" onclick="alert('You can contact me at: cutie@mywebsite.com')">Contact Me</button>
  </div>
</body>
</html>
